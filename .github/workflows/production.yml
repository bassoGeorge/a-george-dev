name: Production
on:
  push:
    branches: [main]
jobs:
  Run_Tests:
    uses: ./.github/workflows/tests.yml
  Deploy_Preview:
    needs: [Run_Tests]
    uses: ./.github/workflows/deploy.yml
    with:
      production: false
      note: ${{ format('Production Preview {0}', github.sha) }}
      NETLIFY_SITE_ID: ${{ vars.AGEORGEDEV_SITE_ID }}
    secrets:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
  Post_Deploy:
    needs: [Deploy_Preview]
    uses: ./.github/workflows/post-deploy.yml
    with:
      deploy-url: ${{ needs.Deploy_Preview.outputs.preview-url }}
  Deploy:
    needs: [Post_Deploy]
    uses: ./.github/workflows/deploy.yml
    with:
      production: true
      note: ${{ format('Production {0}', github.sha) }}
      NETLIFY_SITE_ID: ${{ vars.AGEORGEDEV_SITE_ID }}
    secrets:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
