name: Production
on:
  push:
    branches: [main]
jobs:
  Push_Info:
    runs-on: ubuntu-latest
    steps:
      - name: üîç Gathering information about this push
        uses: octokit/request-action@v2.x
        id: comm_check
        with:
          route: GET /repos/${{ github.repository }}/commits/${{ github.sha }}/pulls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      is_hotfix: ${{ fromJSON(steps.comm_check.outputs.data)[0] == null }}
  Run_Tests:
    needs: [Push_Info]
    if: ${{ needs.Push_Info.outputs.is_hotfix == 'true' }}
    uses: ./.github/workflows/tests.yml
  Site_Preview:
    needs: [Run_Tests]
    uses: ./.github/workflows/site-preview.yml
    with:
      title: ${{ format('Production Preview {0}', github.sha) }}
      NETLIFY_SITE_ID: ${{ vars.AGEORGEDEV_SITE_ID }}
    secrets:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
  Production_Deploy:
    needs: [Push_Info, Site_Preview]
    if: ${{ !cancelled() && always() && (needs.Push_Info.outputs.is_hotfix == 'false' || needs.Site_Preview.result == 'success') }}
    uses: ./.github/workflows/deploy.yml
    with:
      production: true
      note: ${{ format('Production {0}', github.sha) }}
      NETLIFY_SITE_ID: ${{ vars.AGEORGEDEV_SITE_ID }}
    secrets:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
