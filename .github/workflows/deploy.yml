name: Netlify Deployment
on:
  workflow_call:
    inputs:
      production:
        required: true
        type: boolean
      note:
        required: true
        type: string
      NETLIFY_SITE_ID:
        required: true
        type: string
    secrets:
      NETLIFY_AUTH_TOKEN:
        required: true
      DB_BRANCH_CONNECTION_STRING:
        required: false
    outputs:
      preview-url:
        description: 'Preview Url deployed to if any'
        value: ${{ jobs.Deploy.outputs.PREVIEW_URL }}
      logs-url:
        description: 'Logs Url'
        value: ${{ jobs.Deploy.outputs.LOGS_URL }}

jobs:
  Deploy:
    runs-on: ubuntu-latest
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ inputs.NETLIFY_SITE_ID }}
    steps:
      - name: ⬇️ Check out repository code
        uses: actions/checkout@v3
      - name: ⎔ Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'yarn'
      - name: 📥 Install dependencies
        run: yarn install --frozen-lockfile
      - name: Set netlify env variable for database url
        if: ${{ !inputs.production }}
        working-directory: apps/ageorgedev
        run: |
          yarn netlify env:set DATABASE_URL "${{ secrets.DB_BRANCH_CONNECTION_STRING }}" --context branch-deploy
      - name: 🏗️ Build and 🚀 Deploy
        working-directory: apps/ageorgedev
        run: |
          set -o pipefail
          yarn netlify deploy --build ${{ fromJSON('{"true": "--prod --context production", "false": "--context branch-deploy --alias preview"}')[inputs.production] }} --message "${{ inputs.note }}" 2>&1 | tee deploy-output.txt
          set +o pipefail
      - name: ⎔ Extract deployment information
        id: deployInfo
        working-directory: apps/ageorgedev
        run: |
          echo "PREVIEW_URL=$(cat deploy-output.txt | grep -Eo '(http|https)://[a-zA-Z0-9./?=_-]*(--)[a-zA-Z0-9./?=_-]*')" >> $GITHUB_OUTPUT
          echo "LOGS_URL=$(cat deploy-output.txt | grep -Eo '(http|https)://app.netlify.com/[a-zA-Z0-9./?=_-]*')" >> $GITHUB_OUTPUT
    outputs:
      PREVIEW_URL: ${{ steps.deployInfo.outputs.PREVIEW_URL }}
      LOGS_URL: ${{ steps.deployInfo.outputs.LOGS_URL }}
