name: ğŸ§ª Tests
on:
  workflow_call:
    inputs:
      affected_base:
        required: true
        type: string
      affected_head:
        required: true
        type: string
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: â” Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'yarn'
      - name: ğŸ“¥ Install dependencies
        run: yarn install --frozen-lockfile
      - name: âš¡ Run Unit Tests for affected apps
        run: yarn nx affected:test --base=${{ inputs.affected_base }} --head=${{ inputs.affected_head }}
