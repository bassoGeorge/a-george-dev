name: ğŸ§ª Tests
on:
  workflow_call:

jobs:
  Prepare:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: â” Derive appropriate SHAs for base and head for `nx affected` commands
        id: setSHAs
        uses: nrwl/nx-set-shas@v3
    outputs:
      base_ref: ${{ steps.setSHAs.outputs.base }}
      head_ref: ${{ steps.setSHAs.outputs.head }}
  Test:
    needs: [Prepare]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: â” Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'yarn'
      - name: ğŸ“¥ Install dependencies
        run: yarn install --frozen-lockfile
      - name: âš¡ Run Unit Tests for affected apps
        run: yarn nx affected:test --base=${{ needs.Prepare.outputs.base_ref }} --head=${{ needs.Prepare.outputs.head_ref }}
