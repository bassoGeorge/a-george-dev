name: PR workflow
on:
  pull_request:
    branches: [main]
jobs:
  #  Run-Tests:
  #    uses: ./.github/workflows/tests.yml
  Deploy:
    #    needs: [Run-Tests]
    uses: ./.github/workflows/deploy.yml
    with:
      production: ${{ false }}
  Post-Deploy:
    if: ${{ false }}
    needs: [Deploy]
    uses: ./.github/workflows/post-deploy.yml
    with:
      deploy-url: ${{ needs.Deploy.outputs.PREVIEW_URL }}
