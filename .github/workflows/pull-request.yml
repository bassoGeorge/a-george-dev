name: PR workflow
on:
  pull_request:
    branches: [main]

jobs:
  Info:
    uses: ./.github/workflows/info.yml
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  Run_Tests:
    needs: [Info]
    uses: ./.github/workflows/tests.yml
    with:
      affected_projects: ${{ needs.Info.outputs.affected_projects }}
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  Site_Preview:
    needs: [Run_Tests, Info]
    if: needs.Info.outputs.should_deploy_site == 'true' || needs.Info.outputs.should_run_e2e == 'true'
    uses: ./.github/workflows/deploy-vercel-project.yml
    with:
      VERCEL_PROJECT_NAME: ${{ vars.VERCEL_PROJECT_AGEORGEDEV }}
      production: false
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
      VERCEL_ACCESS_TOKEN: ${{ secrets.VERCEL_ACCESS_TOKEN }}
  Save_Preview_URL:
    needs: [Site_Preview]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Add a comment to the PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Preview URL: ${{ needs.Site_Preview.outputs.deploy_url }}'
            })
  Design_System_Preview:
    needs: [Run_Tests, Info]
    if: needs.Info.outputs.should_deploy_design_system == 'true'
    uses: ./.github/workflows/deploy-vercel-project.yml
    with:
      VERCEL_PROJECT_NAME: ${{ vars.VERCEL_PROJECT_DESIGN_SYSTEM }}
      production: false
      e2e_project: ageorgedev-e2e
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
      VERCEL_ACCESS_TOKEN: ${{ secrets.VERCEL_ACCESS_TOKEN }}
  Design_System_Preview_URL:
    needs: [Design_System_Preview]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Add a comment to the PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Design System Preview URL: ${{ needs.Design_System_Preview.outputs.deploy_url }}'
            })
