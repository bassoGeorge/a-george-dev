on:
  pull_request:
    branches: [main]

jobs:
  Info:
    uses: ./.github/workflows/info.yml
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  Run_Tests:
    needs: [Info]
    runs-on: ubuntu-latest
    steps:
