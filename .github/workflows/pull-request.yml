name: PR workflow
on:
  pull_request:
    branches: [main]

jobs:
  WIP:
    runs-on: ubuntu-latest
    steps:
      - name: List comments on the current issue
        uses: actions/github-script@v7
        id: list-urls
        with:
          script: |
            // Fetch all comments on the current issue
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            // Find and log comments with the format "Preview URL: <url>"
            const previewUrls = comments
              .map(comment => {
                const match = comment.body.match(/Preview URL: (https?:\/\/\S+)/);
                return match ? match[1] : null;
              })
              .filter(url => url !== null);

            console.log("Preview URLs found:", previewUrls);
            return { previewUrls: previewUrls }
      - name: log out preview urls
        run: echo "${{ fromJSON(steps.list-urls.outputs.result.previewUrls)[0] }}"

  Info:
    if: ${{ false }}
    uses: ./.github/workflows/info.yml
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  Run_Tests:
    if: ${{ false }}
    needs: [Info]
    uses: ./.github/workflows/tests.yml
    with:
      affected_base: ${{ needs.Info.outputs.affected_base }}
      affected_head: ${{ needs.Info.outputs.affected_head }}
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  Site_Preview:
    needs: [Run_Tests, Info]
    if: needs.Info.outputs.should_deploy_site == 'true' || needs.Info.outputs.should_run_e2e == 'true'
    uses: ./.github/workflows/deploy-ageorgedev.yml
    with:
      VERCEL_PROJECT_AGEORGEDEV: ${{ vars.VERCEL_PROJECT_AGEORGEDEV }}
      production: false
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
      VERCEL_ACCESS_TOKEN: ${{ secrets.VERCEL_ACCESS_TOKEN }}
  Save_Preview_URL:
    needs: [Site_Preview]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Add a comment to the PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Preview URL: ${{ needs.Site_Preview.outputs.deploy_url }}'
            })
