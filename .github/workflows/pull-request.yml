name: PR workflow
on:
  pull_request:
    branches: [main]

jobs:
  Check:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Add a comment to the PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Hello, World!'
            })
  Info:
    if: ${{ false }}
    uses: ./.github/workflows/info.yml
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  Run_Tests:
    needs: [Info]
    uses: ./.github/workflows/tests.yml
    with:
      affected_base: ${{ needs.Info.outputs.affected_base }}
      affected_head: ${{ needs.Info.outputs.affected_head }}
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  Site_Preview:
    needs: [Run_Tests, Info]
    if: needs.Info.outputs.should_deploy_site == 'true' || needs.Info.outputs.should_run_e2e == 'true'
    uses: ./.github/workflows/deploy-ageorgedev.yml
    with:
      VERCEL_PROJECT_AGEORGEDEV: ${{ vars.VERCEL_PROJECT_AGEORGEDEV }}
      production: false
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
      VERCEL_ACCESS_TOKEN: ${{ secrets.VERCEL_ACCESS_TOKEN }}
  Save_Preview_URL:
    needs: [Site_Preview]
    runs-on: ubuntu-latest
    steps:
      # - name: Add comment to PR with deploy url
      #   uses: actions/github-script@v7
      #   with:
      #     script: |
      #       github.rest.issues.createComment({
      #         issue_number: context.issue.number,
      #         owner: context.repo.owner,
      #         repo: context.repo.repo,
      #         body: 'Preview URL: ${{ needs.Site_Preview.outputs.deploy_url }}'
      #       })
      - name: Save preview url to file
        run: echo "${{ needs.Site_Preview.outputs.deploy_url }}" > deploy-url.txt
      - name: Upload preview url as artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-url-${{ github.event.pull_request.number }}
          path: deploy-url.txt
